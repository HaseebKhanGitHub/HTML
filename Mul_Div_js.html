<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS MUL DV</title>
</head>
<body>
	<table>
<tr>
	<td>
		<input type="text" name="a" id="num1">
	</td>
</tr>
<tr>
	<td>
		<input type="text" name="b" id="num2">
	</td>
</tr>
<tr>
	<td><button onclick="mul()"> Submit</button></td>
</tr>
</table>
<div id="mul"></div>
<div id="div"></div>
</body>
<script type="text/javascript">
	function mul(){
		var n1,n2,mul,div;
		n1= parseInt(document.getElementById("num1").value);
		n2= parseInt(document.getElementById("num2").value);
		mul=n1*n2;
		div=n1/n2;

		document.getElementById("mul").innerHTML="Multiplication of "+n1+"*"+n2+" ="+mul;
		document.getElementById("div").innerHTML="Division of "+n1+"/"+n2+" ="+div;
	}
</script>
</html>
