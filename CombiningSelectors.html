<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Child Selector</title>
<style>
	section > article{
		color: green;
		font-size: 24px;
	}

    section > h2	{
		color: blue;
	}


</style>
</head>
<body>

	<h1>child selector</h1>
<section>
	<h2>Subheading 1</h2>
	<div>
		<article>artice is inside div, who is isnside section</article>
	</div>
</section>
<section>
	<article>article as direct child of section</article>
</section>
<h2>subheading 2</h2>
</body>
</html>
