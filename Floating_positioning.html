<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Floating</title>
	<style type="text/css">
	div{
		background-color: grey;
	}
	p{
		width: 30px;
		height: 30px;
		border: 1px solid black;
		float: left;
		margin-right: 10px;
	}
		#p1{
		background-color: red;
		float: right;

	}
	#p2{
		background-color: green;

	}
	#p3{
		background-color: blue;
		clear: left;
	}
	#p4{
		background-color: pink;
	}
	section{
		clear: left;
	}
	</style>

</head>
<body>
	<h1>This is tutorial</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
	<section> My current semester is fifth i am sstuding web development basics</section>

	</div>

</body>
</html>
