<!DOCTYpE Html5>
<html>
<head>
<title>Registration Forms</title>
</head>

<body>
<h1 align=center>Sign Up</h1>

<form>
<table align=center>
<tr>
	<td>
	<b>Name:</b>
	</td>
	<td>
	<input type="text" Name="name" size="30" value="e.g Ali" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Cnic:</b>
	</td>
	<td>
	<input type="text" Name="cnic" size="30" pattern="[0-9]{5}[-][0-9]{7}[-][0-9]{1}" placeholder="00000-0000000-0" maxlength="13">
	</td>
</tr>
<tr>
	<td>
	<b>Phone No:</b>
	</td>
	<td>
	<input type="text" Name="Phone" size="30" placeholder="e.g +92000000000" maxlength="15">
	</td>
</tr>
<tr>
	<td><b><label for="country">Country:</label></b></td>
    <td><input type="text" id="country" name="country" value="Pakistan" readonly></td><br>
</tr>
<tr>
	<td>
	<b>Email:</b>
	</td>
	<td>
	<input type="text" Name="Email" size="30" placeholder="e.g abc@gmail.com" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Password:</b>
	</td>
	<td>
	<input type="password" Name="Password" size="30" placeholder="***********" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Re-Enter Password:</b>
	</td>
	<td>
	<input type="password" Name="RPassword" size="30" placeholder="***********" maxlength="15">
	</td>
</tr>
<tr>
	<td>
	<b>Gender:</b>
	</td>
	<td>
	<input type="Radio" Name="Male">Male
	<input type="Radio" Name="Female">Female
	</td>
</tr>
<tr>
	<td>
	<b>Date of Birth:</b>
	</td>
	<td>
	<input type="Date">
	</td>
</tr>
<tr>
	<td>
	<b>Hobbies:</b>
	</td>
	<td>
	<input type="checkbox">Singing<b></b>
	<input type="checkbox">Gardening<b></b>
	<input type="checkbox">Workout<b></b>

	</td>
</tr>
<tr>
	<td>
	<b>Educational Qualification:</b>
	</td>
	<td><select>
	<option>Select option</option>
	<option>Matric</option>
	<option>Secondary</option>
	<option>Undergraduate</option>
	</select>
	</td>
</tr>
<tr>
	<td>
	<b>Address:</b>
	</td>
	<td>
	<textarea rows="5" cols="17" placeholder="e.g H no:10,B block, Gulberg, Lahore"></textarea>
	</td>
</tr>
<tr>
	<td>
	<input type= "Submit" value="Submit">
	<input type= "Reset" value="Reset">
	</td>
</tr>
<tr>
	<td> <a href="Login.html" target="_self">Back to Login Page</a></td><br>
</tr>






</table>

</form>
</body>
</html>
