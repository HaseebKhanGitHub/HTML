<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Row and colspan</title>
</head>
<body>
<table border="1">
	<tr >
		<td >Row 1, Col 1</td>
		<td colspan="2">Row 1, Col 2</td>
	</tr>
	<tr>
		<td>Row 2, Col 1</td>
		<td>Row 2, Col 2</td>
		<td rowspan="2">Row 2, Column 3</td>
	</tr>
	<tr>
		<td>Row 3, Col 1</td>
		<td>Row 3, Col 2</td>
	</tr>

</table>
</body>
</html>
