<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Absolute n relative</title>
	<style type="text/css">
	*{
	box-sizing: border-box;	
	padding: 0;
	margin: 0;
	}	
	h1{
		margin-bottom: 15px;
	}
	div#container{
		background-color:grey ;
		position: relative;
		top: 60px;
	}
	p{	
	height:50px ;
	width:50px ;
	margin-bottom: 15px;
	border: 1px solid black;

		}
	#p1{
		background-color: green;
		position: relative;
		top: 65px;
		left: 70px;
	}
	#p2{
		background-color: red;
	}
	#p3{
		background-color: black;
		position: absolute;
		top: 0;
		left: 0;
		}
	#p4{
		background-color: pink;
	}
	</style>
	
</head>
<body>
<h1>This is heading</h1>
<div id="container">
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
</div>
</body>
</html>
